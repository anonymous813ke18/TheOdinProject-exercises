<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>

    <style>
        body {
            text-align: center;
        }
        form {
            display: inline-block;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }
        p + p {
            margin-top: 1em;
        }
        label {
            display: inline-block;
            min-width: 90px;
            text-align: right;
        }
        input,
        textarea {
            font: 1em sans-serif;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #999999;
        }
        input:focus,
        textarea:focus {
            outline-style: solid;
            outline-color: rebeccapurple;
        }
        textarea {
            vertical-align: top;
            height: 5em;
        }
        .button {
            padding-left: 90px;
        }
        button {
            margin-left: 0.5em;
        }
    </style>
  </head>
  <body>
    <p>This is my page</p>
    
    <form action="/my-handling-form-page" method="post">
        <p>
            <label for="name">Name:</label>
            <input type="text" name="user_name" id="name">
        </p>

        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="user_email" id="email">
        </p>

        <p>
            <label for="msg">Message:</label>
            <textarea name="user_message" id="msg"></textarea>
        </p>

        <p><button type="Submit">Send Your Message</button></p>
    </form>
  </body>
</html>
