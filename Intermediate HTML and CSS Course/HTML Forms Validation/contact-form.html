<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
  <script src="./form.js" defer></script>
</head>

<body>

  <main class="contact">
    <h1>Contact Us</h1>

    <form novalidate>
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first_name" required>
        <span class="error-message" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last_name" required>
        <span class="error-message" aria-live="polite"></span>
      </div>

      <div class="form-group span-all">
        <label for="email">Email</label>
        <input 
          type="email" 
          data-error="Please enter a valid email address" 
          id="email" 
          name="email" 
          required>
        <span class="error-message" aria-live="polite"></span>
      </div>

      <fieldset class="span-all">
        <legend>Query Type</legend>

        <div class="form-group">
          <input type="radio" id="general" name="query" value="General Enquiry" required>
          <label for="general">General Enquiry</label>
        </div>

        <div class="form-group">
          <input type="radio" id="support" name="query" value="Support Request" required>
          <label for="support">Support Request</label>
        </div>
        
        <span class="error-message" aria-live="polite"></span>
      </fieldset>

      <div class="form-group span-all">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        <span class="error-message" aria-live="polite"></span>
      </div>

      <div class="form-group span-all">
        <input 
          type="checkbox" 
          name="consent" 
          data-error="You must consent to us contacting you." 
          id="consent" 
          required>
        <label for="consent">I consent to being contacted by the team</label>
        <span class="error-message" aria-live="polite"></span>
      </div>

      <button class="span-all">Submit</button>

    </form>

  </main>



</body>

</html>
